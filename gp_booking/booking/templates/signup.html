{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %} 

    <form id="signup-form" method="post" action="/signup/">
        {% csrf_token %}
        {% crispy form %}
        <div id="form-errors">{{ form_errors }}</div>
        <div class="form-group">
            <button onclick="document.getElementById('signup-form').submit()" type="submit" class="btn btn-lg btn-success">Sign Up</button>
        </div>
    </form>
    
{% endblock %}
