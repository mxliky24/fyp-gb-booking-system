<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock %}
    </title>

    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>
<body>
<navbar class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">
                <a href="/home/">GP Booking System</a>
            </div>
        </div>
        <ul class="nav navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/home/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/gp">GPs</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item"><a class="nav-link" href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li class="nav-item"><a class="nav-link" href="/signin"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>
        </ul>

<div class="container">
    {% block content %} {% endblock %}
</div>

</html>
